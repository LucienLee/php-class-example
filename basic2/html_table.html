<!-- 網頁表格範例 -->
<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>table example</title>
</head>
<body>
	<table border="1">
		<caption>table title</caption>
		<thead>
			<tr>
				<th>Header 1</th>
				<th>Header 2</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>cell 1</td>
				<td>cell 2</td>
			</tr>
			<tr>
				<td>cell 3</td>
				<td>cell 4</td>
			</tr>
			<tr>
				<td>cell 5</td>
				<td>cell 6</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
